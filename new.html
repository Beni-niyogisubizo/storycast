<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoryCast â€“ Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #E9E9E9;
      --ink:      #1A1A1A;
      --accent:   #F4A261;
      --overlay:  rgba(20, 20, 20, 0.97);
      --speed:    0.4s;
      --ease:     cubic-bezier(0.77, 0, 0.175, 1);
    }


    .site-header {
      background-color: var(--bg);
      position: sticky;
      top: 0;
      z-index: 200;
      box-shadow: 0 1px 0 rgba(0,0,0,0.08);
    }

    .nav {
      max-width: 1200px;
      margin-inline: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--ink);
      z-index: 300;         
      position: relative;
    }

    .nav__logo {
      font-size: 1.6rem;
      line-height: 1;
    }

    .nav__title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 0.08em;
      color: var(--ink);
      transition: color var(--speed);
    }

    body.menu-open .nav__title { color: #fff; }
    body.menu-open .nav__logo  { filter: grayscale(1) brightness(10); }

    .nav__menu {
      list-style: none;
      display: flex;
      gap: 2.5rem;
    }

    .nav__menu a {
      text-decoration: none;
      color: var(--ink);
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 3px;
    }

    .nav__menu a::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 0; height: 2px;
      background: var(--accent);
      transition: width 0.25s var(--ease);
    }

    .nav__menu a:hover::after { width: 100%; }
    .nav__menu a:hover        { color: var(--accent); }

    .nav__menu a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 4px;
      border-radius: 2px;
    }

    .nav__toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      z-index: 300;
      position: relative;
    }

    .nav__toggle-bar {
      display: block;
      width: 28px;
      height: 2.5px;
      background-color: var(--ink);
      border-radius: 2px;
      transform-origin: center;
      transition:
        transform var(--speed) var(--ease),
        opacity   var(--speed) var(--ease),
        background-color var(--speed);
    }

    body.menu-open .nav__toggle-bar { background-color: #fff; }

    body.menu-open .nav__toggle-bar:nth-child(1) { transform: translateY(8.5px) rotate(45deg); }
    body.menu-open .nav__toggle-bar:nth-child(2) { opacity: 0; transform: scaleX(0); }
    body.menu-open .nav__toggle-bar:nth-child(3) { transform: translateY(-8.5px) rotate(-45deg); }

    .nav__overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: 250;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0;

      clip-path: circle(0% at calc(100% - 2.5rem) 2.5rem);
      visibility: hidden;
      transition:
        clip-path var(--speed) var(--ease),
        visibility 0s var(--speed);
    }

    body.menu-open .nav__overlay {
      clip-path: circle(150% at calc(100% - 2.5rem) 2.5rem);
      visibility: visible;
      transition:
        clip-path var(--speed) var(--ease),
        visibility 0s 0s;
    }

    .nav__overlay-menu {
      list-style: none;
      text-align: center;
      padding: 0;
      width: 100%;
    }

    .nav__overlay-menu li {
      overflow: hidden;
    }

    .nav__overlay-menu a {
      display: block;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 15vw, 5.5rem);
      letter-spacing: 0.06em;
      color: #fff;
      text-decoration: none;
      padding: 0.15em 1rem;
      line-height: 1;
      position: relative;
      transition: color 0.2s;
      transform: translateY(110%);
      transition: transform var(--speed) var(--ease), color 0.2s;
    }

    body.menu-open .nav__overlay-menu li:nth-child(1) a { transform: translateY(0); transition-delay: 0.15s; }
    body.menu-open .nav__overlay-menu li:nth-child(2) a { transform: translateY(0); transition-delay: 0.22s; }
    body.menu-open .nav__overlay-menu li:nth-child(3) a { transform: translateY(0); transition-delay: 0.29s; }

    .nav__overlay-menu a:hover { color: var(--accent); }

    .nav__overlay-menu li + li a::before {
      content: '';
      display: block;
      width: 40px;
      height: 1px;
      background: rgba(255,255,255,0.15);
      margin: 0 auto 0.2em;
    }
    .nav__overlay-footer {
      position: absolute;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.3);
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      white-space: nowrap;

      opacity: 0;
      transition: opacity 0.3s 0s;
    }

    body.menu-open .nav__overlay-footer {
      opacity: 1;
      transition-delay: 0.4s;
    }

    @media (max-width: 640px) {
      .nav {
        padding: 0.85rem 1.25rem;
      }

      .nav__menu   { display: none; }   /* hide desktop links */
      .nav__toggle { display: flex; }   /* show hamburger     */
    }

    .demo-content {
      padding: 4rem 2rem;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>

  <header class="site-header">
    <nav class="nav" aria-label="Main Navigation">

      <a href="/index.html" class="nav__brand">
        <span class="nav__logo" aria-hidden="true">ðŸŽ§</span>
        <span class="nav__title">StoryCast</span>
      </a>

      <ul class="nav__menu">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./story/story-1.html">Stories</a></li>
      </ul>

      <button
        class="nav__toggle"
        aria-label="Open navigation"
        aria-expanded="false"
        aria-controls="mobile-overlay"
      >
        <span class="nav__toggle-bar"></span>
        <span class="nav__toggle-bar"></span>
        <span class="nav__toggle-bar"></span>
      </button>

    </nav>
  </header>

  <div class="nav__overlay" id="mobile-overlay" role="dialog" aria-modal="true" aria-label="Navigation">
    <ul class="nav__overlay-menu">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./story/story-1.html">Stories</a></li>
    </ul>
    <p class="nav__overlay-footer">StoryCast &nbsp;Â·&nbsp; Your Audio Stories</p>
  </div>



  <script>
    const toggle  = document.querySelector('.nav__toggle');
    const overlay = document.querySelector('.nav__overlay');
    const links   = overlay.querySelectorAll('a');

    function openMenu() {
      document.body.classList.add('menu-open');
      toggle.setAttribute('aria-expanded', 'true');
      toggle.setAttribute('aria-label', 'Close navigation');
      document.body.style.overflow = 'hidden'; 
    }

    function closeMenu() {
      document.body.classList.remove('menu-open');
      toggle.setAttribute('aria-expanded', 'false');
      toggle.setAttribute('aria-label', 'Open navigation');
      document.body.style.overflow = '';
    }

    toggle.addEventListener('click', () => {
      document.body.classList.contains('menu-open') ? closeMenu() : openMenu();
    });

    links.forEach(link => link.addEventListener('click', closeMenu));

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && document.body.classList.contains('menu-open')) closeMenu();
    });
  </script>

</body>
</html>
